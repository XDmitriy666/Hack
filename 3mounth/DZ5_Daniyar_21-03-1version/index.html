<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Currency</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="wrapper">

      <div class="text">Курс Валют</div>
      <div class="som">
          <h3>Som:</h3>
          <label for="som"></label>
          <input type="number" id="som" placeholder="Кыргызский сом">
      </div>
      <div class="usd">
          <label for="usd"></label>
          <input type="number" id="usd" placeholder="Доллар США">
      </div>
      <div class="euro">
         <h3>Euro</h3>
         <label for="euro"></label>
         <input type="number" id="euro" placeholder="Euro">
      </div>
      <div class="rus">
         <h3>Rus</h3>
         <label for="rus"></label>
         <input type="number" id="rus" placeholder="Рубль">
      </div>
       <div class="jpy">
           <h3>Jpy</h3>
           <label for="jpy"></label>
           <input type="number"id="jpy" placeholder="Йена">
       </div>
  </div>
</body>
<script src="js/main.js"></script>
</html>
